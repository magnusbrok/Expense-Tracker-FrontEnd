<div class="row main mt-5">
  <div class="col-lg-6">
    <div class="card card-profile">
      <div class="card-body">
        <h5>Account Details</h5>
        <hr>

        <table class="table account-table">
          <tbody>
            <tr>
              <td>Username</td>
              <td>{{user.username}}</td>
            </tr>
            <tr>
              <td>First Name</td>
              <td>{{user.firstName}}</td>
            </tr>
            <tr>
              <td>Last Name</td>
              <td>{{user.lastName}}</td>
            </tr>
            <tr>
              <td>Study</td>
              <td>{{user.study}}</td>
            </tr>
            <tr>
              <td>Email</td>
              <td>{{user.email}}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <app-change-password></app-change-password>
  </div>
</div>
<div class="row main mt-5">
  <div class="col">
    <div class="card card-something">
      <div class="card-body">
        <h5>TEXT</h5>
        <hr>
      </div>
    </div>
  </div>
</div>
