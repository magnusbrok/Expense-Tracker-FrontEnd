<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Amount</th>
    <th scope="col">Category</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let expense of expenses">
    <td>
      {{expense.amount}} kr
    </td>
    <td>
      {{expense.category}}
    </td>

  </tr>
  </tbody>
</table>
