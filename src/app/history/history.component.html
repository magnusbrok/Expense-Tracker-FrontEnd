<div class="row">
  <div class="col-sm-10 form-group">
    <label for="category">Year</label>
    <select id="category" name="category" class="form-control">
      <option value="1">2018</option>
      <option value="2">2019</option>
      <option value="3">2020</option>
      <option value="4">2021</option>
      <option value="5">2022</option>
      <option value="6">2023</option>
    </select>
  </div>
</div>

<br>

<div class="row">
  <div class="col-md-12">
    <a
      class="list-group-item clearfix"
      *ngFor="let history of histories">
        <h4 class="list-group-item-heading">{{ history.month }}</h4>
        <p class="list-group-item-text"> Payments: {{ history.payments }} </p>
        <p class="list-group-item-text"> Payouts: {{ history.payouts }} </p>
        <p class="list-group-item-text"> Total: {{ history.total }} </p>
    </a>
  </div>
</div>

<br>
