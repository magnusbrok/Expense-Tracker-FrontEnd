<br>

<div class="row">
  <div class="col-sm-10 form-group">
    <label for="category">Year:</label>
    <select id="category" name="category" class="form-control" style="cursor: pointer;">
      <option value="1">2018</option>
      <option value="2">2019</option>
      <option value="3">2020</option>
      <option value="4">2021</option>
      <option value="5">2022</option>
      <option value="6">2023</option>
    </select>
  </div>
</div>

<div class="row hej mt-5">
  <div class="col-lg-6">
    <div class="card card-profile">
      <div class="card-body">
        <h5>History of chosen year</h5>
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">Month</th>
            <th scope="col">Payments</th>
            <th scope="col">Payouts</th>
            <th scope="col">Total</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let history of histories; let i = index">
            <td>
              {{history.month}}
            </td>
            <td>
              {{history.payments}}
            </td>
            <td>
              {{history.payouts}}
            </td>
            <td>
              {{history.payments - history.payouts}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="col-lg-6">


    <div class="card card-password">
      <div class="card-body">
        <h5>History of chosen month</h5>
        <hr>
        <ul class="list-group">
          <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-center">
            Viaplay
            <span class="badge badge-primary badge-pill">-99</span>
          </li>
          <li class="list-group-item list-group-item-danger d-flex justify-content-between align-items-center">
            Booster
            <span class="badge badge-primary badge-pill">-30</span>
          </li>
          <li class="list-group-item list-group-item-danger d-flex justify-content-between align-items-center">
            Junk
            <span class="badge badge-primary badge-pill">-89</span>
          </li>
        </ul>
      </div>
    </div>


  </div>
</div>
