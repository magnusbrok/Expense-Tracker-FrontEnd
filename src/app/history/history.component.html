<div class="row">

  <div class="col-lg-6">
    <app-history-list
      (historyWasSelected)="selectedHistory = $event">
    </app-history-list>
  </div>

  <div class="col-lg-6">
    <app-history-detail
      *ngIf="true; else infoText">
    </app-history-detail>
    <ng-template #infoText>
      <p>Please select a Month!</p>
    </ng-template>
  </div>

</div>
