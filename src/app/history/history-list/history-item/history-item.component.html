<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Month</th>
    <th scope="col">Payments</th>
    <th scope="col">Payouts</th>
    <th scope="col">Balance</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let history of histories; let i = index"
      (click)="onSelected(i)">
    <td>
      {{history.month}}
    </td>
    <td>
      {{history.payments}}
    </td>
    <td>
      {{history.payouts}}
    </td>
    <td>
      {{history.payments - history.payouts}}
    </td>
  </tr>
  </tbody>
</table>
