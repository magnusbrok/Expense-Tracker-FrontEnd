<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="col-sm-3 form-group">
      <label>Category</label>
      <input
        id="category"
        name="category"
        class="form-control"
        ngModel
        required>
    </div>
    <div class="col-sm-4 form-group">
      <div class="row">
        <label>Amount</label>
        <div class="input-group">
          <input
            class="form-control"
            ngModel
            id="amount"
            name="amount"
            type="number"
            required
            pattern="^[1-9]+[0-9]*$">
          <div class="input-group-btn">
            <div class="row">
              <div class="col xs 12">
                <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
                <button class="btn btn-danger" *ngIf="editMode" type="button" (click)="onDelete()">Delete</button>
                <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="padding-bottom: 15px">
  <span class="alert alert-danger"
        *ngIf="!f.valid && f.touched" > Please enter valid information for your Budget Post!</span>
  </div>
</form>
<div class="text-left">
  <button [style.background-color]="toogle ? 'blue' : 'green'" (click)="onSaveBudget()" class="btn btn-primary">{{status}}</button>
</div>
