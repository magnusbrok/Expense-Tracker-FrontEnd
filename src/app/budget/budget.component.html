<div class="col">
    <div class="col-auto">
      <div  id="chartContainer"style="height: 300px; width: 1000px;" chartTopMargin="70"></div> <!--padding-top: 30px;-->
    </div>
    <div class="col-auto">
      <div class="form-group">
        <div class="text-center">
          <button (click)="show()" class="btn btn-primary">Opret et nyt budget</button>
        </div>
        <div class="row">
        <form (ngSubmit)="addBudget(budget)" #budget="ngForm"> <!--For at console.log-->
        <div class="row" *ngIf="!isHidden">
          <div class="col  md 4" >
            <label>Indtast dit budget!</label>
            <div class="input-group">
              <input class="form-control"
                     ngModel
                     id="overAllBudget"
                     name="overAllBudget"
                     type="text"
                     required
                     pattern="^[1-9]+[0-9]*$" ><!--Ingen negative tal eller bogstaver-->

              <div class="input-group-btn">
                <button
                  [disabled]=!budget.valid
                        class="btn btn-primary"
                        type="submit">TilfÃ¸j!</button>
              </div>
            </div>
            <span class="help-block"
                  *ngIf="!budget.valid &&
                    budget.touched"> Please enter a valid budget!</span>
          </div>
          <div>
            <app-budget-category></app-budget-category>
          </div>
        </div>
        </form>
        </div>
      </div>
    </div>
</div>
