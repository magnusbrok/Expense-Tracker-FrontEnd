<div class="container d-flex justify-content-center">
  <div class="col">
    <div class="row mt-3">
      <h2>Budget for: {{currentMonth}} - {{currDate.getFullYear()}}</h2>
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">Budget post</th>
          <th scope="col">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let post of currBudget.posts; let i = index"
        (click)="onEditItem(i)"
        >
          <td>
            {{post.category}}
          </td>
          <td>
            {{post.amount}} kr
          </td>
        </tr>
        </tbody>
      </table>
      <h4>Total budget for the month: {{totalAmount}} kr</h4>
    </div>
      <div class="row">
      <div class="class col sm 3 form-group">
        <app-budget-post-edit></app-budget-post-edit>
    </div>
  </div>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row" style="padding-top: 10px">
      <div class="class col sm 4 form-group">
          <label>Month</label>
          <select id="month" name="month" class="form-control"
                  required
                  ngModel>
            <option value="1">January</option>
            <option value="2">F</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
      </div>
      <div class="class col sm 4 form-group">
        <div class="row">
          <label>Year</label>
          <div class="input-group">
            <select id="year" name="year" class="form-control"
                    required
                    ngModel>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
            </select>
            <div class="input-group-btn">
              <div class="row">
                <div class="col xs 12">
                  <button class="btn btn-success" type="submit" [disabled]="!f.valid">Change budget</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span class="alert alert-danger"
          *ngIf="!f.valid && f.touched"> Please enter valid information for all the boxes</span>
  </form>
</div>
