<div class="col">
  <div class="row mt-3">
    <h2>Budget for: {{currentMonth}}</h2>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Budget post</th>
        <th scope="col">Amount</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let post of currBudget.posts; let i = index"
      (click)="onEditItem(i)"
      >
        <td>
          {{post.category}}
        </td>
        <td>
          {{post.amount}} kr
        </td>
      </tr>
      </tbody>
    </table>
    <h4>Total budget for the month: {{totalAmount}} kr</h4>
  </div>
  <div class="col-auto mt-3">
    <div class="row">
    <div class="class col sm 3 form-group">
      <app-budget-post-edit></app-budget-post-edit>
    </div>
  </div>
</div>


<div class="col-auto mt-3">
  <div class="form-group">
    <div class="text-left">
      <div class="text-left">

        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="row">
            <div class="class col sm 4 form-group">
              <label>Choose categories!</label>
              <input
                id="category"
                name="category"
                class="form-control"
                ngModel
                required> <!--Knappen skal enables når "tilføj budget" klikkes på i budget"[disabled]=[buttonDisabled] -->

            </div>
          </div>
          <span class="help-block"
                *ngIf="!f.valid && f.touched"> Please enter valid information for all the boxes</span>
        </form>




        <button (click)="show()" class="btn btn-primary">Create new budget</button>
      </div>
    </div>
  </div>
</div>
  <div class="col-xl-3">
  </div>
