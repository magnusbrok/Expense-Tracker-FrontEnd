<div class="col">
  <div class="row mt-3">
    <h2>Oversigt over budget</h2>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Budget</th>
        <th scope="col">Month</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let budget of budgetList; let i = index">
        <td>
          {{budget.overAllBudget}}
        </td>
        <td>
          {{budget.date}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
    <div class="col-auto mt-3">
      <div class="form-group">
        <div class="text-left">
          <button (click)="show()" class="btn btn-primary">Opret et nyt budget</button>
        </div>
        <div class="row mt-3">
        <form (ngSubmit)="addBudget(budget)" #budget="ngForm"> <!--For at console.log-->
        <div class="row" *ngIf="!isHidden">
          <div class="class col sm 3 form-group">
          <app-budget-category></app-budget-category>
        </div>
        </div>
        </form>
        </div>
      </div>
    </div>
