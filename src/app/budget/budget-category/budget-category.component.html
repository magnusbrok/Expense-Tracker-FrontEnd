<div class="row">
  <label>Choose a category!</label>
    <select  id="category" name="category" class="form-control" > <!--Knappen skal enables når "tilføj budget" klikkes på i budget"[disabled]=[buttonDisabled] -->
      <option value="1">Self love!</option>
      <option value="2">PAAARTY</option>
      <option value="3">Games</option>
      <option value="4">My own category!</option>
    </select>

  <form ngSubmit #f="ngForm">
  <div class="input-group">
  <input
    class="form-control"
    ngModel
    id="ctaegoryBudget"
    name="ctaegoryBudget"
    placeholder="Indtast et budget"
    type="text"
  required
  pattern="^[1-9]+[0-9]*$">

  <div class="input-group-btn">
    <button
      [disabled]="!f.valid"
      class="btn btn-primary"
      type="button"> <!--Knappen skal enables når "tilføj budget" klikkes på i budget"[disabled]=[buttonDisabled] -->
      Tilføj!
    </button>
    </div>
  </div>
    <span class="help-block"
          *ngIf="!f.valid && f.touched"> Please enter a valid budget for the category!</span>
  </form>
</div>
