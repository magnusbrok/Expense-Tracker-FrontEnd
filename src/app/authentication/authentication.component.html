<div class="card card-login"> <!-- TODO fix centering... again -->
  <div class="card-header"> My Expense Tracker</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <!-- Username Input-->
      <div class="row form-group justify-content-center">
        <input
          type="text"
          name="username"
          ngModel
          required
          placeholder="Username">
      </div>
      <!-- Password input-->
      <div class="row form-group justify-content-center">
        <input
          type="password"
          name="password"
          ngModel
          required
          placeholder="Password">
      </div>
      <div class="row justify-content-center">
        <span class="help-block">Forgot your password?</span>
      </div>
      <!-- Button -->
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="!f.valid"
      >Login</button>
    </form>
  </div>
  <div class="card-footer"> Register new user</div>
</div>
