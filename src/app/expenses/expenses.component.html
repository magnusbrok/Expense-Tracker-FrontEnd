<div class="row">
  <div class="col-xs-10">
    <app-expense-edit></app-expense-edit>
  </div>
</div>
<hr>

<ul class="list-group">
  <a
    class="list-group-item"
    style="cursor: pointer"
    *ngFor="let expense of expenses">
    {{expense.amount}} ({{expense.catagory}}) + {{expense.date}} + {{expense.note}}
  </a>
</ul>


<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Amount</th>
    <th scope="col">Category</th>
    <th scope="col">Date</th>
    <th scope="col">Note</th>
  </tr>
  </thead>
  <tbody>
  <td *ngFor="let expense of expenses">
    {{expense.amount}}
  </td>
  </tbody>
</table>
