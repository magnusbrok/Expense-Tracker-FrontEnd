<div class="row">
  <div class="col-xs-10">
    <div class="row">
      <app-expense-edit></app-expense-edit>
    </div>

    <div class="row mt-3">
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">Amount</th>
          <th scope="col">Category</th>
          <th scope="col">Date</th>
          <th scope="col">Note</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let expense of expenses">
          <td>
            {{expense.amount}} kr
          </td>
          <td>
            {{expense.catagory}}
          </td>
          <td>
            {{expense.date.toDateString()}}
          </td>
          <td>
            {{expense.note}}
          </td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
