<div class="row">
  <div class="col xs 10">
    <div class="row">
      <app-expense-edit></app-expense-edit>
    </div>
    <div class="row mt-3">
      <h3>Expenses</h3>
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">Amount</th>
          <th scope="col">Category</th>
          <th scope="col">Date</th>
          <th scope="col">Note</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let expense of expenses; let i = index"
            (click)="onEditItem(i)"
        >
          <td>
            {{expense.amount}} kr
          </td>
          <td>
            {{expense.category}}
          </td>
          <td>
            {{expense.date}}
          </td>
          <td>
            {{expense.note}}
          </td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
